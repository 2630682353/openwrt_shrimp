<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.min.js"></script>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));
      var tempers = [
        {time: "2021-01-04 08:18:36", temper:22.5},
        {time: "2021-01-04 08:19:36", temper:25.5},
        {time: "2021-01-04 08:20:36", temper:23.5},
        {time: "2021-01-04 08:21:36", temper:22.5}]

      var tempers2 = [{time: "2021-01-04 08:18:36", temper:21.5},
        {time: "2021-01-04 08:19:36", temper:22.5},
        {time: "2021-01-04 08:20:36", temper:23.5},
        {time: "2021-01-04 08:21:36", temper:24.5}]
     
      var temper_times = [];
      var temper_value = [];
      $.each(tempers, function(index, item){
          temper_times.push(item.time);
          temper_value.push(item.temper);
      });
      // 指定图表的配置项和数据
      option = {
        dataset: [{
          source: tempers
        },{source: tempers2}],
        xAxis: {
          type: "time", 
          min: "2021-01-04 08:14:36",
          max: "2021-01-04 09:24:38",
        },
        yAxis: {
        },
        series: [
          {
            type: 'line',
            datasetIndex:0,
            label: {
              show: false,
              position: 'top',
              textStyle: {
                fontSize: 20
              }
            },
            emphasis: {
              label:{
                show: true
              }
            }
          },
          {
            type: 'line',
            datasetIndex:1,
            label: {
              show: false,
              position: 'top',
              textStyle: {
                fontSize: 20
              }
            },
            emphasis: {
              label:{
                show: true
              }
            }
          }
        ]
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
      // 异步加载数据
      

    </script>
  </body>
</html>
